<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<div class="topnav">
  <a routerLink="/home-component">Calender</a>
  <a class="active" >Projects</a>
  <a>Profile</a>
  <a (click)="authService.SignOut()">Sign Out</a>

</div>

<!-- Get all users -->
<div class="card">
      <div class="card-header">
        <h4>My Tasks</h4>
      </div>
      <div class="card-body">
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let project of arrayProjects; let i = index"
          [class.active]="i == currentIndex"
          (click)="setActiveUser(project, i)"
        >
          {{project.date}} {{project.completed}} {{project.description}} {{project.projectName}}
          <ul>
            <li *ngFor="let task of project.tasks">{{ task.taskName }} {{ task.description }} {{task.completed}}</li>
          </ul>
        </li>
      </ul>
    </div>

      <div *ngIf="currentUser2">
        <app-user-operations
          (refreshList)="refreshList()"
          [user]="currentUser2"
        ></app-user-operations>
      </div>

      <div class="main">
        <h5>   Add Projects</h5>

        <input
          #newItem
          placeholder="add a project name"
          class="lg-text-input"
          id="addItemInput" />

        <input
          #newItem2
          placeholder="add a project description"
          class="lg-text-input"
          id="addItemInput2" />

        <input
          #newItem3
          placeholder="add a project due date"
          class="lg-text-input"
          id="addItemInput3" />

        <button class="btn-primary" (click)="addProject(newItem.value, newItem2.value, newItem3.value)">Add Projects</button>
      </div>

    <div class="main">
      <h5>   Add Tasks</h5>

      <input
        #newTaskProjectName
        placeholder="add a project name"
        class="lg-text-input"
        id="addTaskInput" />

      <input
        #newTaskName
        placeholder="add a taskName"
        class="lg-text-input"
        id="addTaskInput2" />

      <input
        #newTaskDescription
        placeholder="add a description"
        class="lg-text-input"
        id="addTaskInput3" />

      <button class="btn-primary" (click)="addTask(newTaskProjectName.value, newTaskName.value, newTaskDescription.value)">Add Task</button>

    </div>
</div>
