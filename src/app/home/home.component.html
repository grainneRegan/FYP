<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<div class="topnav">
  <a class="active" >Calender</a>
  <a routerLink="/project-list" >Projects</a>
  <a routerLink="/profile">Profile</a>
  <a (click)="authService.SignOut()">Sign Out</a>
</div>



  <div class='demo-app-main'>
    <full-calendar *ngIf='calendarVisible' [options]='calendarOptions'>
      <ng-template #eventContent let-arg>
        <b>{{ arg.timeText }}</b>
        <i>{{ arg.event.title }}</i>
      </ng-template>
    </full-calendar>
  </div>



<div class='demo-app'>
  <div class = 'demo-app row'>
    <div class="col-md-6">
      <div class='demo-app-sidebar'>
        <div class='demo-app-sidebar-section'>
          <h2>Add a task</h2>
          <li>Select a date and you will be prompted to create a new event</li>
        </div>
        <div class='demo-app-sidebar-section'>
          <label>
            <input
              type='checkbox'
              [checked]='calendarVisible'
              (change)='handleCalendarToggle()'
            />
            toggle whole calendar
          </label>
        </div>
        <div class='demo-app-sidebar-section'>
          <label>
            <input
              type='checkbox'
              [checked]='calendarOptions.weekends'
              (change)='handleWeekendsToggle()'
            />
            toggle weekends
          </label>
        </div>
      </div>
      <div class="col-md-6">
        <div class='demo-app-sidebar-section'>
          <h2>Scheduled Tasks ({{currentEvents.length}})</h2>
          <ul>
            <li *ngFor='let event of currentEvents'>
              <b>{{event.startStr}}</b>
              <i>{{event.title}}</i>
            </li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>
