<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<div class="topnav">
  <a class="active" >Calender</a>
  <a routerLink="/project-list" >Projects</a>
  <a>Profile</a>
  <a (click)="authService.SignOut()">Sign Out</a>

</div>

    <div class="row">
      <div class="col-4">
        <h5 id='external-events'>
          <p>
            <strong>Draggable Events</strong>
          </p>

          <ul>
            <li *ngFor="let project of arrayProjects">
              <h5>{{ project.projectName }}</h5>
              <ul>
                <li *ngFor="let task of project.tasks">
                  <div class='fc-event fc-h-event fc-daygrid-event fc-daygrid-block-event'>
                    <div class='fc-event-main'>{{ task.taskName }} {{task.description}}</div>
                  </div>
                </li>
              </ul>
            </li>
          </ul>
        </h5>
        <p>
          <input type='checkbox' id='drop-remove' />
          <label for='drop-remove'>remove after drop</label>
        </p>
      </div>

      <div class="col-8">
        <full-calendar [options]="calendarOptions"></full-calendar>
      </div>
    </div>
