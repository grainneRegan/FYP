<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

<div class="app-name">scheduleIt</div>
<div class="container-fluid ps-md-0">
  <div class="row g-0">
    <div class="d-none d-md-flex col-md-4 col-lg-4 bg-image"></div>
    <div class="col-md-8 col-lg-6">
      <div class="login d-flex align-items-center py-5">
        <div class="container">
          <div class="row">
            <div class="col-md-9 col-lg-8 mx-auto">
              <div class="authBlock">
                <h3 class="login-heading mb-4">Sign up now!</h3>

                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" value="" #userEmail required>
                  <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="text" class="form-control" id="floatingName" placeholder="userName" value="" #userName required>
                  <label for="floatingName">Username</label>
                </div>
                <div class="form-floating mb-3">
                  <input type="password" class="form-control" id="floatingPassword" placeholder="Password" value="" #userPwd required>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="formGroup">
                  <input type="button" class="btn btn-lg btn-pink btn-login text-uppercase fw-bold mb-2" value="Sign Up" (click)="authService.SignUp(userEmail.value, userPwd.value, userName.value)">
                </div>

                <div class="d-grid">
                  <div class="text-center">
                    <div class="redirectToLogin">
                      <span>Already have an account?<span class="redirect" routerLink="/sign-in"> Sign In Here</span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
