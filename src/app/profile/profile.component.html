<link rel="stylesheet" href=
  "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
<div class="topnav">
  <a style="font-size: 35px;" >scheduleIt</a>
  <a routerLink="/home-component"  >Calender</a>
  <a routerLink="/project-list" >Projects</a>
  <a class="active" >Profile</a>
  <a (click)="authService.SignOut()">Sign Out</a>
</div>

<div class="col-12">
  <div class="card mx-auto my-4 w-25 d-flex justify-content-center">
    <div class="card-header">
      <div class="row justify-content-between">
        <div class="col-10 d-flex">
          <h3>Welcome Back {{currentDisplayName}} !</h3>
        </div>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <h5>Email Address: <span class="email" style="font-size:0.8em">{{currentEmail}}</span></h5>
        <div></div>
        <br>
        <h5>Tasks: </h5>
        <h6>Number of tasks: <span class="email" style="font-size:0.8em">{{numberTasks}}</span></h6>
        <h6>Number of completed tasks: <span class="email" style="font-size:0.8em">{{numberCompletedTasks}}</span></h6>
        <div *ngIf="numberTasks !== 0">
          <div class="progress">
            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: {{percentageCompleted}}%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100" [style.backgroundColor]="'pink'">{{percentageCompleted}}% tasks completed</div>
          </div>
        </div>
        <br>
        <h6>Delete Account<span type="button" class="btn btn-default" (click)="deleteProfile()" routerLink="/register-user">
          <i class="bi bi-trash3" style="font-size: 15px;"></i>
        </span></h6>
      </div>
    </div>
  </div>
</div>
