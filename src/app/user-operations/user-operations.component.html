

<!-- Get all users -->
<div class="list row">
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let project of arrayProjects; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(project, i)"
      >
        {{ project.date }} {{project.completed}} {{project.description}} {{project.projectName}}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser2">
      <app-user-operations
        (refreshList)="refreshList()"
        [user]="currentUser2"
      ></app-user-operations>
    </div>

  </div>
</div>
