
<!-- create new user-->
<div class="submit-form">
  <div *ngIf="!submitted">
    <div class="form-group">
      <label for="email">Email</label>
      <input
        type="text"
        class="form-control"
        id="email"
        required
        [(ngModel)]="user.email"
        name="email"
      />
    </div>

    <div class="form-group">
      <label for="displayName">User Name</label>
      <input
        class="form-control"
        id="displayName"
        required
        [(ngModel)]="user.displayName"
        name="displayName"
      />
    </div>

    <button (click)="saveUser()" class="btn btn-success">Submit</button>
  </div>

  <div *ngIf="submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newUser()">Add User</button>
  </div>
</div>

<!-- Get all users -->
<div class="list row">
  <div class="col-md-6">
    <h4>Users List</h4>
    <ul class="list-group">
      <li
        class="list-group-item"
        *ngFor="let user of users; let i = index"
        [class.active]="i == currentIndex"
        (click)="setActiveUser(user, i)"
      >
        {{ user.email }} {{user.uid}}
      </li>
    </ul>
  </div>
  <div class="col-md-6">
    <div *ngIf="currentUser">
      <app-user-operations
        (refreshList)="refreshList()"
        [user]="currentUser"
      ></app-user-operations>
    </div>

  </div>
</div>

<app-user-update></app-user-update>
